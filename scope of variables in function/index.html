<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope of variables in function</title>
</head>
<body>
    <p>A function can access variable defined inside a function</p>
    <button type="button"onclick="myfunction()">CLICK ME!</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
      var b=5;
      function myfunction(){
        var a=4;
        document.getElementById("demo").innerHTML=b*a;
      }
      document.getElementById("demo1").innerHTML=a;
      document.getElementById("demo1").innerHTML=b;
    </script>
</body>
</html>
